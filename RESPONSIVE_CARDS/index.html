<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img card--green">
        <div class="card__img__cont">
          <!-- <img src="./steve.jpg" alt="Dp can't be loaded" /> -->
        </div>
        <div class="card__img__caption">
          <h2>Ashlee Brewer</h2>
        </div>
        <div class="card__img__footer">
          <caption>
            Website designer
          </caption>
        </div>
      </div>
      <div class="card__cont">
        <span class="card__cont__company">Block8 Website Designer</span>
        <span class="card__cont__phone">+918847566102</span>
        <span class="card__cont__address"
          >98 Square street , Brooklyn, London</span
        >
      </div>
    </div>
  </body>
</html>
