<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./media_css.css" />
  </head>
  <body>
    <nav>
      <header>
        <div class="hamicon">
          <img
            src="./icon.png"
            alt=""
            class="nav_start"
            onclick="handleClick()"
          />
        </div>
        Stark Industries
      </header>
      <div class="list">
        <a href="#" class="list__link">Home</a>
        <a href="#" class="list__link">Portfolio</a>
        <a href="#" class="list__link">Contacts</a>
        <a href="#" class="list__link">About</a>
      </div>
    </nav>
    <script>
      function handleClick() {
        const list = document.querySelector(".list");
        const display = document.querySelector(".list").style.display;
        display === "flex"
          ? (list.style.display = "none")
          : (list.style.display = "flex");
      }
    </script>
  </body>
</html>
